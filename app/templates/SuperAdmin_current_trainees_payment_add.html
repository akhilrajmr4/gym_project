{%extends 'SuperAdmin_index.html'%}
{%load static%}
{%block content%}







<div class="row">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Payment Add</h4>

        <form action="{% url 'SuperAdmin_current_trainees_payment_adding' mem1.id %}" method="post"
          enctype="multipart/form-data">
          {% csrf_token%}

          <div class="form-group">
            <label>Payment Method</label>
            <select class="form-control" name="payment_type" required>
              <option selected disabled>--select--</option>
              <option value="Cash">Cash</option>
              <option value="Bank">Bank</option>
            </select>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Payment Date</label>
              <input type="date" class="form-control" name="payment_date" id="payment_date" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Amount</label>
              <input type="number" class="form-control" name="amount" required>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Add Payment</button>
      </div>
    </div>
    </form>

  </div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(function () {
    var dtToday = new Date();
    var month = dtToday.getMonth() + 1;
    var day = dtToday.getDate();
    var year = dtToday.getFullYear();
    if (month < 10)
      month = '0' + month.toString();
    if (day < 10)
      day = '0' + day.toString();
    var maxDate = year + '-' + month + '-' + day;
    $('#payment_date').attr('max', maxDate);
  })
</script>



{% endblock %}
